        <!-- START NOTIFICATION -->
        <script>

            jQuery(function () {

		// Defaults override - hide "close all" button
         $.jGrowl.defaults.closer = false;

                var erro = 'Teste de notificação do sistema';
				var bg = '';
				var hd = "Notificação do Sistema";
				var cl = "#66BB6A";
				var tp = "success";

                if (bg !== '')
                {
					/*$.jGrowl(erro, {
					            position: 'center',
								header: hd,
								theme: bg
							});*/

							if(bg === 'bg-error')
							{
							   cl  = "#EF5350";
							   tp = "error";
							}

							if(bg === 'bg-warning')
							{
							   cl  = "#FF7043";
							   tp = "warning";
							}


							  swal({
								title: hd,
								text: erro,
								confirmButtonColor: cl,
								type: tp,
								timer: 5000
							});
                }


            });
        </script>
